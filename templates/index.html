<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokument till HTML Konverterare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 8px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #111;
            margin-bottom: 8px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .drop-zone {
            border: 2px dashed #ddd;
            border-radius: 6px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #fafafa;
        }
        
        .drop-zone:hover {
            border-color: #999;
            background: #f5f5f5;
        }
        
        .drop-zone.dragover {
            border-color: #666;
            background: #f0f0f0;
        }
        
        .drop-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: #666;
        }
        
        .drop-text {
            font-size: 16px;
            color: #111;
            margin-bottom: 6px;
            font-weight: 500;
        }
        
        .drop-hint {
            font-size: 13px;
            color: #666;
        }
        
        .file-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .file-item {
            background: #f9f9f9;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #eee;
        }
        
        .file-name {
            font-size: 14px;
            color: #333;
            flex: 1;
        }
        
        .remove-btn {
            background: #fff;
            color: #666;
            border: 1px solid #ddd;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .remove-btn:hover {
            background: #f5f5f5;
            border-color: #999;
            color: #111;
        }
        
        .convert-btn {
            width: 100%;
            background: #111;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.2s;
        }
        
        .convert-btn:hover {
            background: #000;
        }
        
        .convert-btn:disabled {
            background: #ddd;
            color: #999;
            cursor: not-allowed;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f0f0f0;
            border-top: 3px solid #666;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dokument till HTML</h1>
        <p class="subtitle">Konvertera Word-dokument till HTML och exportera som Excel</p>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="drop-zone" id="dropZone">
                <div class="drop-icon">üìÑ</div>
                <div class="drop-text">Dra och sl√§pp filer h√§r</div>
                <div class="drop-hint">eller klicka f√∂r att v√§lja filer (.docx)</div>
            </div>
            <input type="file" id="fileInput" name="files" multiple accept=".docx">
            
            <div class="file-list" id="fileList"></div>
            
            <button type="submit" class="convert-btn" id="convertBtn" disabled>
                Generera Excel
            </button>
        </form>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Bearbetar dokument...</p>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const convertBtn = document.getElementById('convertBtn');
        const uploadForm = document.getElementById('uploadForm');
        const loader = document.getElementById('loader');
        
        let selectedFiles = [];
        
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function handleFiles(files) {
            for (let file of files) {
                if (file.name.endsWith('.docx')) {
                    selectedFiles.push(file);
                }
            }
            updateFileList();
        }
        
        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <button type="button" class="remove-btn" onclick="removeFile(${index})">Ta bort</button>
                `;
                fileList.appendChild(item);
            });
            convertBtn.disabled = selectedFiles.length === 0;
        }
        
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }
        
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });
            
            convertBtn.style.display = 'none';
            loader.style.display = 'block';
            
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'html_dokument.xlsx';
                    a.click();
                    
                    selectedFiles = [];
                    updateFileList();
                }
            } catch (error) {
                alert('Ett fel uppstod: ' + error.message);
            } finally {
                convertBtn.style.display = 'block';
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
